<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/icon.png" />
    <meta property="og:image" content="images/share.jpg" />
    <meta
      property="og:description"
      content="Prosty kalkulator przeliczania dolarów, euro lub funtów na złotówki"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
      s
    />
    <script defer src="script.js"></script>
  </head>

  <body class="body">
    <div>
      <form class="js-form">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Przelicz złotówki</legend>
          <p>
            <label>
              <span class="form_labelText">
                Kwota w PLN:
                <input
                  class="js-amount form__field"
                  required
                  type="number"
                  min="0"
                  step="any"
                />
              </span>
            </label>
          </p>
          <p>
            <label>
              <span class="form__labelText">Wybierz walutę:</span>
              <select class="form__field js-currency" name="currency">
                <option>USD</option>
                <option>EUR</option>
                <option>GBP</option>
              </select>
            </label>
          </p>
          <p>
            <button class="form__button">Przelicz</button>
          </p>
        </fieldset>
        <p>
          Podana kwota po przeliczeniu wynosi
          <strong class="js-result"></strong>
        </p>
      </form>
    </div>
  </body>
</html>
